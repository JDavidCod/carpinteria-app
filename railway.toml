# railway.toml
[build]
# Le dice a Railway que NO ejecute comandos de assets (como npm run build)
# Los assets se subieron manualmente en 'public/assets'

# Si necesitas migraciones:
# build_command = "php artisan migrate --force"

# Si NO necesitas migraciones (comando más seguro para evitar fallas):
build_command = "echo 'Build skipped via railway.toml'"

# Define el comando que debe iniciar la aplicación Laravel
# (Generalmente php artisan serve no funciona bien en producción, se usa php-fpm o caddy)
start_command = "php artisan serve --host 0.0.0.0"